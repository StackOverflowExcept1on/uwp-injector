name: CI
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build project
        run: _build.bat
        shell: cmd

      - uses: actions/upload-artifact@v3
        with:
          name: uwp-injector
          path: |
            build/injector.exe
            build/library.dll
