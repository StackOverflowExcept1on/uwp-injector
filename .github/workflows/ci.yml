name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Patch MSVC linker
        run: |
          cargo install anonlink
          anonlink

      - name: Build project
        run: _build.bat
        shell: cmd

      - uses: actions/upload-artifact@v4
        with:
          name: uwp-injector
          path: |
            build/injector.exe
            build/library.dll
